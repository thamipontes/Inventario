<!DOCTYPE html>
<html layout:decorate="~{layouts/layout}">
    <head> 
    <meta charset="UTF-8" />
    <title>Cadastro de Usuario</title>
    </head>
    <body>
    	<section class="Layout-content" layout:fragment="corpo" >
    		<div class="container panel panel-default">
		<div class="panel-header" align="center">
			<h2>Cadastro de Usuario</h2>
			<hr/>
		</div>
		<div class="panel-body">
			<form class="form-horizontal" th:object="${usuario}" th:action="@{/usuarios/salvarUsuario}" method="POST" style="margin: 10px">
				<div class="form-group">
 					<fieldset>
						<div class="form-group row">
							<div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
								<div th:each="detailedError : ${#fields.detailedErrors()}">
									<span th:text="${detailedError.message}"></span>
								</div>
							</div>										
						</div>
						<div class="form-group row">
						    <div class="col-md-4">
						    	<label>ID</label>
						        <input type="text" class="form-control input-sm" id="idUsuario" th:field="*{idUsuario}" readOnly="readonly"/>
						    </div>						
				                                                    
							<div class="col-md-4" th:classappend="${#fields.hasErrors('*{nomeUsuario}')}? 'has-error'">
							    <label>Nome do Usuario</label>
							    <input type="text" class="form-control input-sm" th:field="*{nomeUsuario}" autofocus="autofocus" placeholder="Informe o nome do usuário" maxlength="50"/>
							</div>
						
							<div class="col-md-4" th:classappend="${#fields.hasErrors('*{lotacaoUsuario}')}? 'has-error'">
							    <label>Lotação Usuário</label>
							    <input type="text" class="form-control input-sm" th:field="*{lotacaoUsuario}" placeholder="Informe a lotação do usuário. Ex.: DIASI" autofocus="autofocus"  />
							</div>
						</div>				
						
					</fieldset>
				</div>
				<div class="form-group row">
					<button type="submit" class="btn btn-sm btn-primary">Salvar</button>
					<a th:href="@{/usuarios}" class="btn btn-sm btn-default">Cancelar</a>
				</div>
			</form>
		</div>
	</div>
         </section>
    </body> 
	<script type="text/javascript" src="/moment-with-locales/js/moment.js"></script>	
	<script type="text/javascript" src="/dateTimePicker/js/bootstrap-datetimepicker.js"></script>
</html>
