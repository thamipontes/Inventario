<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<title>Inventário</title>
<meta charset="UTF-8" />
<link rel="stylesheet" type="text/css"
	href="DataTables/datatables.min.css" />
</head>

<body style="background-color: #f9f9f9">
	<div class=" container row">
		<div class="col-sm-4 col-sm-offset-4">
			<div th:if="${param.error}">
				<div class="alert alert-danger">Usuário e/ou inválidos!</div>
			</div>

			<div th:if="${param.logout}">
				<div class="alert alert-info">Até logo!</div>
			</div>

			<div class="panel panel-info">
				<div class="panel-heading">
					<h3 class="panel-title">ENTRE</h3>
				</div>
				<div class="panel-body">
					<form action="/entrar" method="post">
						<div class="form-group">
							<input name="username" class="form-control" placeholder="Usuário" />
						</div>

						<div class="form-group">
							<input type="password" name="password" class="form-control"
								placeholder="Senha" />
						</div>

						<div class="form-group">
							<button class="btn btn-primary">Entrar</button>
						</div>

						<div class="form-group">
							<input type="checkbox" id="remember-me" name="remember-me" /> <label
								for="remember-me">Lembrar?</label>
						</div>

						<input type="hidden" th:name="${_csrf.parameterName}"
							th:value="${_csrf.token}" />
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
<script type=text/javascript>
</script>
</html>
