<!DOCTYPE html>
<html layout:decorate="~{layouts/layout}">
    <head> 
    <meta charset="UTF-8" />
    <title>Cadastrar Base</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"></link>
    </head>
    <body>
    	<section class="Layout-content" layout:fragment="corpo" >
    		<div class="panel panel-default container">
		<div class="panel-heading">
			<strong>Cadastrar Base</strong>
		</div>
		<div class="panel-body">
			<form class="form-horizontal" th:object="${base}" th:action="@{/bases/salvarBase}" method="POST" style="margin: 10px">
				<div class="form-group">
 					<fieldset>
						<div class="form-group row">
							<div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
								<div th:each="detailedError : ${#fields.detailedErrors()}">
									<span th:text="${detailedError.message}"></span>
								</div>
							</div>
						</div> 				
						<div class="form-group row">
						    <div class="col-md-1">
						        <input type="text" class="form-control input-sm" id="idBase" th:field="*{idBase}" readOnly="readonly"/>
						    </div>
						</div>
												<div class="form-group row">                                                          
							<div class="col-md-4" th:classappend="${#fields.hasErrors('*{instancia}')}? 'has-error'">
							    <label>Instancia</label>
							    <select class="form-control input-sm" th:field="*{instancia}"> 
						             <option th:value ="${instancia.idInstancia}" th:each="instancia : ${instancias}"
						               th:utext="${instancia.nomeInstancia}"/>
						    	</select>
							</div>
						</div>	
						<div class="form-group row">                                                          
							<div class="col-md-4" th:classappend="${#fields.hasErrors('*{nomeBase}')}? 'has-error'">
							    <label>Nome Base</label>
							    <input type="text" class="form-control input-sm" th:field="*{nomeBase}" autofocus="autofocus" placeholder="Informe o nome da Base" maxlength="50"/>
							</div>
						</div>
						<div class="form-group row">                                                          
							<div class="col-md-4" th:classappend="${#fields.hasErrors('*{descricaoBase}')}? 'has-error'">
							    <label>Descricao</label>
							    <input type="text" class="form-control input-sm" th:field="*{descricaoBase}" autofocus="autofocus" placeholder="Descreva a Base" maxlength="50"/>
							</div>
						</div>		
						<div class="form-group row">                                                          
							<div class="col-md-4" th:classappend="${#fields.hasErrors('*{dataCriacao}')}? 'has-error'">
							    <label>Data Criação</label>
							    <input type="date" class="form-control input-sm" th:field="*{dataCriacao}" autofocus="autofocus" />
							</div>
						</div>
						<div class="form-group row">                                                          
							<div class="col-md-4" th:classappend="${#fields.hasErrors('*{dataInativacao}')}? 'has-error'">
							    <label>Data Inativação</label>
							    <input type="date" class="form-control input-sm" th:field="*{dataInativacao}" autofocus="autofocus" />
							</div>
						</div>	
						<div class="form-group row">                                                          
							<div class="col-md-4" th:classappend="${#fields.hasErrors('*{ativo}')}? 'has-error'">
							    <label>Ativo</label>
							    <input type="checkbox" class="form-control input-sm" th:field="*{ativo}" autofocus="autofocus" />
							</div>
						</div>												
					</fieldset>
				</div>
				<div class="form-group row">
					<button type="submit" class="btn btn-sm btn-primary">Salvar</button>
					<a th:href="@{/bases}" class="btn btn-sm btn-default">Cancelar</a>
				</div>
			</form>
		</div>
	</div>
         </section>
    </body>
</html>
